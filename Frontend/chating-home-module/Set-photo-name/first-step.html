<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChat</title>
    <link rel="stylesheet" href="first-step.css" />
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
    <!-- Add Firebase Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Add Firebase Firestore SDK -->
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="https://kit.fontawesome.com/2c57ec9cc3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="topuppergreen">
        <div class="logo">
          <img src="../../../assets/logo.svg" alt="" srcset="" />
          <span>WHATSAPP WEB</span>
        </div>
      </div>

      <div class="maincontent">
        <div class="phoneno">
          <div class="z">
            <span class="x">Complete Your Profile</span>
          </div>
          <p class="y">
            Select a Profile Photo and Name To Complete Registration
          </p>

          <div class="form">
            <form class="mainform" id="phone-verification-form">
              <div class="choosecountry">
                <div id="image-container">
                    <div id="file-input-container">
                        <input type="file" accept=".jpg, .png" id="file-input" style="display: none;">
                        <label for="file-input" id="file-label"><i class="fa-regular fa-image"></i></label>
                    </div>
                    <img id="selected-image" src="#" alt="Selected Image">
                </div>
                <!-- <img src="../../../assets/down-side-arrow.svg" alt="" srcset="" style="width: 10px;height: 10px;"> -->
              </div>
              <span class="op">Enter Your Profile Name</span>
              <input class="phononuminput"
                type="tel"
                id="user-name"
                placeholder="Enter Your Name"
              />
              <!-- invisible reCAPTCHA element -->
              <!-- <div class="g-recaptcha" data-sitekey="6Ld4b_EoAAAAAK_R1z8AOkH1N5vJKy0-nL1YGspG" style="display: none;"></div> -->

              <div
                id="recaptcha-container"
                data-sitekey="6LeDHPYoAAAAAOHN0rmBiakFAm9U60Yi6dpIMEBH"
              ></div>
              <!-- <div id="recaptcha-container" data-sitekey="6Ld4b_EoAAAAAK_R1z8AOkH1N5vJKy0-nL1YGspG" timeout="10000"></div> -->

              <button type="button" id="last-verify-button">NEXT</button>
            </form>
          </div>

          <div class="linkqr">
            <span><a href="#">Link With QR Code</a></span>
          </div>

          <div class="tutorial">
            <span>Tutorial</span>

            <p>Need Help To Get Started?</p>

            <div class="img">
              <img
                class="tutorialimg"
                src="../../../assets/qr-video-hq_c001ebd6ddb0ba5fc7de491dfb556024.png"
                alt=""
                srcset=""
              />
              <div class="playicon">
                <img
                  class="playiconsvg"
                  src="../../../assets/play.svg"
                  alt=""
                  srcset=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="first-step.js"></script>
  </body>
</html>
